$def with (content)

<!doctype html>
<html>
<!-- __ _ _ _ __| |_ (_)__ _____ 
    / _` | '_/ _| ' \| |\ V / -_)
    \__,_|_| \__|_||_|_| \_/\___| -->

  <head>
    <title>archive.org | The Internet Archive: Universal Access to All Knowledge</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    $for src in content.get('css', "").split(" "):
      <link rel="stylesheet" href="$src" />
    $for src in content.get('js', "").split(" "):
      <script type="text/javascript" src="$src"></script>
    <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy|PT+Serif|Quicksand:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    $:render.core.navigation(content)
    $:content
    $:render.core.footer()
    $:render.core.analytics()
  </body>
</html>
