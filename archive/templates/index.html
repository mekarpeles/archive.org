$def with(p=0, rows=50, page=1)

$var page: $p

<header>
  <div class="logo-container">
    <div class="logo">
      <a class="logotxt" href="http://archive.org">
        <h1 class="logotxt-horizontal">Archive</h1>
        <h1 class="logotxt-vertical vertical">Internet</h1>
        <img src="static/imgs/logo.png" class="logoimg" />        
      </a>
    </div>
    <div class="clearfix"></div>
    <p class="centertext motto">
      Universal Access to All Knowledge
    </p>
  </div>
</header>

<div id="content">
  <form method="GET" name="rawform" id="rawform" action="/"/>
    <div class="searchbar">
      <input class="searchinput" type="text" name="q"
             placeholder="Search archive.org" />
      <input type="hidden" name="rows" value="$rows"/>
      <input type="hidden" name="page" value="$page"/>
      <input type="hidden" name="output" value="json"/>
      <input type="hidden" name="mediatype_query"
      $for mediatype in enumerate(['all', 'audio']):
        $if loop.index - 1 == int(p):
          value="$mediatype[1]"/>
    </div>
    <div class="searchactions">
      <input class="searchbtn" type="submit" class="btn" value="Search"/>
    </div>
  </form>
</div>
